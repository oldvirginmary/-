<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Колесница</title>
</head>
<body class="container">

    <div id="app">

    <header class="main-header">
        <img class="emblem" src="images/logo.svg">
        <a class="main-header__phone-number" href="tel:+79236773717">+7(923)677-37-17</a>
    </header>

    <main>
        <section class="page-section">
            <h1 class="page-title">
                Внедорожная эвакуация
            </h1>
            <ul class="advantages-list">
                <li class="advantage">
                    Используем подготовленные вездеходы:
                    <equipments-list v-bind:equipments="equipments"></equipments-list>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="postscript">
            * Работаем по Красноярску и Красноярскому краю
        </p>
    </footer>

    </div>

    <template id="equipments-list-template">
        <ul class="equipment-list">
            <li class="equipment" v-for="equipment in equipments">
                <p class="equipment-title">{{ equipment.title }}</p>
                <div class="hint">
                    <img class="question-icon" src="images/question.svg"
                        v-on:click="openHint">
                    <p class="equipment-description container"
                        v-on:click="closeHint">
                        {{ equipment.description }}
                    </p>
                </div>
            </li>
        </ul>
    </template>

    <script src="scripts/vue.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
